<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accounting-Accounting</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
</head>

<body>
    <h1>新增支出</h1><br>

    <h3>日期</h3>
    <input type="date" class="form-control" id="date">

    <h3>類別</h3>
    <select class="form-control" id="type">
    <option val="eat">食</option>
    <option val="wear">衣</option>
    <option val="live">住</option>
    <option val="go">行</option>
    <option val="education">育</option>
    <option val="play">樂</option>
    <option val="other">其他</option>
    </select>

    <h3>項目</h3>
    <input type="text" class="form-control" id="item">

    <h3>金額</h3>
    <input type="number" class="form-control" id="cost"><br>

    <div class="btn-group" style="width: 100%; ">
        <button class="btn btn-success" onclick="addInfo()" style="width: 30%; float: none; margin-right: -2px">送出</button>
        <button class="btn btn-danger" onclick="window.location.href='index.html'" style="width: 30%; float: none; margin-right: -2px">返回</button>
    </div>

    <script type="text/javascript" src="js/accounting.js"></script>
</body>

</html>
